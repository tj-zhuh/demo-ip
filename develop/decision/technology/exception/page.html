<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>技术经济指标异常分析</title>

    <link href="../../../../css/style.css" rel="stylesheet" />
    <link href="../../../../lib/tb/tbcss.css" rel="stylesheet" />
    <link href="page.css" rel="stylesheet" />
</head>
<body>
    <!--<h1>用户管理</h1>-->
    <div class="container">

        <div class="panel" id="panel1">
            <div class="panel-title"><p>技术经济指标监测及异常分析</p></div>
            <ul class="query-conditions">
                <li><label>层级</label><select id="select1"></select></li>
                <li><label>类别</label><select id="select2"></select></li>
                <li><label>所属单位</label><select id="select3"></select></li>
                <li><label>分管单位</label><select id="select4"></select></li>
                <li><label>起始时间</label><select id="select5"></select></li>
                <li><label>结束时间</label><select id="select6"></select></li>
            <!--</ul>
            <ul class="query-buttons">-->
                <!--<li><div class="btn" id="btn2">即将删除的按钮</div></li>-->
                <li><div class="btn" id="btn1">查看</div></li>
            </ul>
            <div class="grid-container" id="grid1"></div>
        </div>


        <div class="panel" id="panel2">
            <div class="panel-title"><p>技术经济指标</p></div>
            <div class="chart-container" id="chart1"></div>
        </div>

        <div class="panel" id="panel3">
            <div class="panel-title"><p>技术经济指标</p></div>
            <div class="chart-container" id="chart2"></div>
        </div>

        <div class="panel hide" id="panel4">
            <div class="panel-title"><p>异常分析</p></div>
            <div style="height:2.2rem;width:100%;">
                <ul id="ex-ul">
                    <li><div class="label">待分析:</div><textarea></textarea></li>
                    <li><div class="label">行区:</div><textarea style="background-color: #FDF8B2; color:#000;">流量维度：层次结构&#12288;设备维度：层次结构</textarea></li>
                    <li><div class="label">列区:</div><textarea>Measures</textarea></li>
                    <li><div class="label">切片/切块:</div><textarea>时间维度：层次结构</textarea></li>
                    <li><div class="label">层次结构:</div><select></select></li>
                </ul>
            </div>
            <div class="grid-container" id="grid2">
                <table class='report left-head'>
                    <tr><th>名称</th><th>位置</th><th>消耗量</th><th>平衡值</th><th>差值</th></tr>
                    <tr><th>管路1</th><td rowspan="3">熔炼操作站</td><td>207.5</td><td>206.2</td><td>1.3</td></tr>
                    <tr><th>管路2</th><td>19.5</td><td>19.1</td><td>0.4</td></tr>
                    <tr><th>管路3</th><td>45.3</td><td>43.1</td><td>2.2</td></tr>
                    <tr><th>管路4</th><td rowspan="3">熔炼闪速炉</td><td>269.5</td><td>179.5</td><td>90</td></tr>
                    <tr><th>管路5</th><td>23.4</td><td>21.3</td><td>2.1</td></tr>
                    <tr><th>管路6</th><td>101.8</td><td>76.2</td><td id="td256">25.6</td></tr>
                    <tr><th>管路7</th><td rowspan="3">熔炼转炉</td><td>285.3</td><td>279.1</td><td>6.2</td></tr>
                    <tr><th>管路8</th><td>47.4</td><td>43</td><td>3.4</td></tr>
                    <tr><th>管路9</th><td>20.8</td><td>18.2</td><td>2.6</td></tr>
                </table>
            </div>

            <div class="chart-container" id="chart3"></div>
            <div class="chart-container" id="chart4"></div>
        </div>




    </div>

    <div class="membrane-div hide" id="membrane"></div>


    <script src="../../../../js/rem.js"></script>

    <script src="../../../../js/config.js"></script>
    <script src="../../../../js/require-2.1.11.js" data-main="page"></script>
</body>
</html>
