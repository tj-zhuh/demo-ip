<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--<link href="../css/style.css" rel="stylesheet" />-->
    <link href="../../../css/style.css" rel="stylesheet" />
    <link href="page.css" rel="stylesheet" />
    <!--<link href="nav.css" rel="stylesheet" />-->
</head>
<body>
    <div class="container" id="container" style="margin-top: -0.6rem;">
        <div class="title"></div>
        <div class="panel panel1">
            <div class="bar"></div>
            <div class="panel-title"><p>生产指标</p></div>
            <div id="bar1" style="width:100%;height: 2.6rem;"></div>
        </div>
       
        <div class="panel panel3">
            <div class="bar"></div>
            <div class="panel-title"><p>生产进度</p></div>
            <div id="gaoge1" style="width:100%;height: 2.6rem;"></div>
        </div>
        <div class="panel panel4">
            <div class="bar"></div>
            <div class="panel-title"><p>效率</p></div>
            <div id="gaoge2" style="width:100%;height: 2.6rem;"></div>
        </div>
        <div class="panel panel5">
            <div class="bar"></div>
            <div class="panel-title"><p>成本指标</p></div>
            <div style="width:100%;height: 2.6rem;">
                <div id="pie1" style="width: 100%; height: 100%; float: left;"></div>
            </div>
        </div>

        <div class="panel panel2">
            <div class="bar"></div>
            <div class="panel-title"><p>设备运行指标</p></div>
            <div id="bar2" style="width:100%;height: 2.6rem;"></div>
        </div>
        <div class="panel panel8">
            <div class="bar"></div>
            <div class="panel-title"><p>能耗指标</p></div>
            <div id="chart8"></div>
        </div>
        <!--<div id="linebar" style="width:100%;height: 2.6rem;"></div>-->
        <div class="panel panel9">
            <div class="bar"></div>
            <div class="panel-title"><p>物流指标</p></div>
            <div id="chart9"></div>
        </div>
        <div class="panel panel10">
            <div class="bar"></div>
            <div class="panel-title"><p>安环指标</p></div>
            <div id="chart10"></div>
        </div>
    </div>

    <script src="../../../js/rem.js"></script>
    <script src="../../../js/modules/jquery-1.12.4.js"></script>
    <script src="../../../js/modules/echarts-3.3.2.js"></script>
    <script src="echarts-modules/bingtu.js"></script>
    <script src="echarts-modules/gaoge.js"></script>
    <script src="echarts-modules/zhuzi.js"></script>
    <script src="echarts-modules/hunhe.js"></script>
    <script src="draw.js"></script>
    <script src="page.js"></script>
    <script src="panel8.js"></script>
    <script src="panel9.js"></script>
    <script src="panel10.js"></script>
    <!--<script src="nav.js"></script>-->
</body>
</html>
