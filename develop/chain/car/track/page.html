<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>汽车运输物流跟踪</title>
    <link href="../../../../css/style.css" rel="stylesheet" />
	<link href="../../../../lib/tb/tbcss.css" rel="stylesheet" />
	<link href="../../../../css/mtree.css" rel="stylesheet" />
	<link href="page.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="box left"></div>
		<div class="box middle1"></div>
		<div class="box middle2"></div>
		<div class="box middle3"></div>
		<div class="box right">
			<div class="car" id="num1"></div>
			<div class="car" id="num2"></div>
			<div class="car" id="num3"></div>
			<div class="car" id="num4"></div>
			<div class="car" id="num5"></div>
			<div class="car" id="num6"></div>
			<div class="car" id="num7"></div>
		</div>
	</div>

	<div class="window hide">
		<div class="window-head">物流状态</div>
		<ul>
			<li>
				<span class="item-text">当前任务：</span>
				<span class="item-value">计量</span>
			</li>
			<li>
				<span class="item-text">当前位置：</span>
				<span class="item-value">5#磅房</span>
			</li>
			<li>
				<span class="item-text">下一任务：</span>
				<span class="item-value">卸车</span>
			</li>
			<li>
				<span class="item-text">目标位置：</span>
				<span class="item-value">2号仓库</span>
			</li>
		</ul>
	</div>

	<script src="../../../../js/rem.js"></script>
	<script src="../../../../js/config.js"></script>
	<script src="../../../../js/require-2.1.11.js" data-main="page"></script>
</body>
</html>
