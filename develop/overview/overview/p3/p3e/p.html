<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="p.css" rel="stylesheet" />
</head>
<body>
    <ul>
        <li id="day">日</li>
        <li id="month" class="active">月</li>
        <li id="year">年</li>
    </ul>
    <dl>
        <dd>
            <label>水</label>
            <div class="line line1 month">
                <span class="buy">购入量</span>
                <span class="cost">消耗量</span>
                <span class="path"></span>
                <cite class="bigger"></cite>
            </div>

        </dd>
        <dd>
            <label>电</label>
            <div class="line line2 month">
                <span class="buy">购入量</span>
                <span class="cost">消耗量</span>
                <span class="path"></span>
                <cite class="smaller"></cite>
            </div>
        </dd>
        <dd>
            <label>气</label>
            <div class="line line3 month">
                <span class="buy">购入量</span>
                <span class="cost">消耗量</span>
                <span class="path"></span>
                <cite class="equal"></cite>
            </div>
        </dd>
    </dl>
	<script src="../../../../../../../js/modules/jquery-1.12.4.js"></script>
    <script src="p.js"></script>
</body>
</html>
