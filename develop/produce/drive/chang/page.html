<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>成本分析</title>
    <link href="../../../../css/style.css" rel="stylesheet" />
    <link href="../../../../lib/tb/tbcss.css" rel="stylesheet" />
    <link href="page.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="panel panel1">
            <div class="panel-title"><p>生产进度展示</p></div>
            <div class="chart-container" id="chart1"></div>
        </div>
        <div class="panel  panel2">
            <div class="panel-title"><p>库存展示</p></div>
            <div class="chart-container" id="chart2"></div>
        </div>
        <div class="panel  panel3">
            <div class="panel-title"><p>设备运行状况展示</p></div>
            <div class="grid-container" id="grid1"></div>
        </div>
        <div class="panel  panel4">
            <div class="panel-title"><p>重大事件</p></div>
            <div class="grid-container" id="grid2"></div>
        </div>
        <div class="panel  panel5">
            <div class="panel-title"><p>原料成本趋势展示</p></div>
            <div class="chart-container" id="chart3"></div>
        </div>
        <div class="panel  panel6">
            <div class="panel-title"><p>产品收入趋势图</p></div>
            <div class="chart-container" id="chart4"></div>
        </div>
        <div class="panel  panel7">
            <div class="panel-title"><p>能耗指示趋势图</p></div>
            <div class="chart-container" id="chart5"></div>
        </div>
    </div>

    <script src="../../../../js/rem.js"></script>
    <script src="../../../../js/config.js"></script>
    <script src="../../../../js/require-2.1.11.js" data-main="page"></script>
