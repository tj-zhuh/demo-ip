<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>任务分配</title>
	<link href="../../../../../css/style.css" rel="stylesheet" />
	<link href="../../../../../lib/tb/tbcss.css" rel="stylesheet" />
	<link href="page.css" rel="stylesheet" />
</head>
<body>

	<div class="container">

		<div class="panel topPanel">
			<div class="panel-title"><p>任务单</p></div>
			<ul class="query-conditions">
				<li><label>开始日期</label><input /></li>
				<li><label>结束日期</label><input /></li>
				<li><label>任务单号</label><input /></li>
				<li><label>样品名称</label><input /></li>
				<li><label>检测编号</label><input /></li>
				<li><label>状态</label><input /></li>
			</ul>
			<ul class="query-conditions">
				<li><label>检测项目</label><input /></li>
			</ul>
			<div class="grid-container" id="grid1"></div>

			<!--预留位置,暂不维护-->
			<div class="pagein"></div>
		</div>

		<div class="panel bottomPanel">
			<div class="panel-title"><p>已分配任务列表</p></div>
			<ul class="query-conditions">
				<li><label>检测方法</label><input /></li>
				<li><label>检测设备</label><input /></li>
				<li><label>检测人员</label><input /></li>
				<li><label>数据模板</label><input /></li>
				<li><label>检测次数</label><input /></li>
			</ul>
			<div class="grid-container" id="grid2"></div>

			<!--预留位置,暂不维护-->
			<div class="pagein"></div>
		</div>

	</div>

	<script src="../../../../../js/rem.js"></script>
	<script src="../../../../../js/config.js"></script>
	<script src="../../../../../js/require-2.1.11.js" data-main="page"></script>
</body>
</html>
