<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>应急预案</title>

    <link href="../../../../css/style.css" rel="stylesheet" />
    <link href="../../../../lib/tb/tbcss.css" rel="stylesheet" />
    <link href="../../../../css/mtree.css" rel="stylesheet" />

    <link href="page.css" rel="stylesheet" />

</head>
<body>
    <!--<h1>用户管理</h1>-->
    <div class="container">

        <div class="panel" id="panel1">
            <div class="panel-title"><p>树形图</p></div>
            <div class="mtree"></div>   
        </div>

        <div class="panel" id="panel2">
            <div class="panel-title"><p>应急预案详细查看</p></div>
            <ul class="query-conditions">
                <li><label>预案名称</label><input value="恐怖事件预案" /></li>
                <li><label>预案级别</label><input value="企业低" /></li>
                <li><label>企业机构</label><input value="" /></li>
                <li><label>预案类型</label><input value="事故灾难" /></li>

            </ul>
            <ul class="query-buttons">
                <li><div class="btn">流程演示</div></li>
                <li><div class="btn">上传预案</div></li>
                <li><div class="btn">相关人员</div></li>
                <li><div class="btn">救援力量</div></li>

            </ul>

            <div class="panel" id="panel3">
                <div class="panel-title">预案摘要</div>
                <textarea>
                    发生侵害、恐怖事件时，发现人员立即向中控、安全监督等报告
                </textarea>
            </div>

            <div class="panel" id="panel4">
                <div class="panel-title"><p>预案内容</p></div>
                <textarea style="text-indent:0;">
                    1发生侵害、恐怖事件时，发现人员立即向中控、安全监督等报告，事件发生的时间、地点、人数、性质等。
                    2中控室值班人员接到报告后，立即以电话形式或其他形式报告给厂总控报告危机事件的位置、类型和性质，并按照总控拉响警报
                    3总控室接到危机事件报告后，立即派人赶赴现场确认危机事件的状况，以便采取相应措施，应急小组成员应保持冷静，尽快控制事态发展，防止事态进一步扩大和引起更大。。。
                </textarea>
            </div>

        </div>
    </div>

    <!--<div class="membrane-div hide" id="membrane"></div>-->


    <script src="../../../../js/rem.js"></script>

    <script src="../../../../js/config.js"></script>
    <script src="../../../../js/require-2.1.11.js" data-main="page"></script>
</body>
</html>
